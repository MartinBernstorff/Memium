default_stages: [push]

repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.254
    hooks:
      - id: ruff
        stages: [push]
        args:
          [
            "--extend-select",
            "F401",
            "--extend-select",
            "F841",
            "--fix",
            "--exit-non-zero-on-fix",
          ]

  - repo: https://github.com/bwhmather/ssort
    rev: v0.11.6
    hooks:
      - id: ssort

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
